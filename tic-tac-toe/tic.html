<!DOCTYPE html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS file Included -->
    <link rel="stylesheet" type="text/css" href="tic.css">
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Kumar+One+Outline" rel="stylesheet">
    <!-- JavaScript file included -->
    <script src="tic.js"></script>
  </head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <body>
    <div id="main">
      <h1>Welcome To My Tic Tac Toe</h1>
      <br>
      <br>
      <div>
        <ul class="board" id="board">
          <li class="cells" id="0" onclick="humanClick(0)">
          </li>
          <li class="cells" id="1" onclick="humanClick(1)">
          </li>
          <li class="cells" id="2" onclick="humanClick(2)">
          </li>
          <li class="cells" id="3" onclick="humanClick(3)">
          </li>
          <li class="cells" id="4" onclick="humanClick(4)">
          </li>
          <li class="cells" id="5" onclick="humanClick(5)">
          </li>
          <li class="cells" id="6" onclick="humanClick(6)">
          </li>
          <li class="cells" id="7" onclick="humanClick(7)">
          </li>
          <li class="cells" id="8" onclick="humanClick(8)">
          </li>
        </ul>
      </div>
      <!-- Grid end here -->
      <br>
      <br>
      <br>
    <!-- Button to start game -->
      <!-- <button id="startBtn" onclick="main()">START</button> -->
      <!-- Button to reset game -->
     
      <!-- Space to show messages-->
      <p id="print"></p>
      <br>
      <br>
      <div class="btns">
        <button class="btn" id="btn1" onclick="main()">Player <br> vs <br> Advance Computer</button>
        <button class="btn" id="btn2" onclick="">Player <br> vs <br> Basic Computer</button>
        <button class="btn" id="btn3" onclick="">Player 1 <br> vs <br> Player 2</button>
      </div>
      <br>
      <br>
      <button id="but" onclick="reset()">RESET</button>
     
    </div>
  </body>
    <script>
        function humanClick(n){
          if(gameOver(board) == false){
          humanPlay(HUMAN,n);
          }
          else {
            document.getElementByclass(cells) = null;
          }
        }
    </script>

</html>
