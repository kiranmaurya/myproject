<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS file Included -->
	<link rel="stylesheet" type="text/css" href="tic.css">
	<!-- JavaScript file included -->
	<script src="tic.js"></script>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<body>
	<div id="main">
		<h1>Welcome To My Tic Tac Toe</h1>
		<br><br>
		<div>
			<ul class="board">
				<li class="cells" id="0"></li>
				<li class="cells" id="1"></li>
				<li class="cells" id="2"></li>
				<li class="cells" id="3"></li>
				<li class="cells" id="4"></li>
				<li class="cells" id="5"></li>
				<li class="cells" id="6"></li>
				<li class="cells" id="7"></li>
				<li class="cells" id="8"></li>
			</ul>
		</div>
		<!-- Grid end here -->
		<br><br><br>
		<!-- Button to reset game -->
		<button id="but" onclick="func_reset()">
			RESET
		</button>
		<br><br>
		<!-- Space to show player turn -->
		<p id="print"></p>
	</div>
</body>
<script>
	$(window).on('load', function () {
		var answer = window.confirm("You want to play first?");
		console.log(answer);
		main(answer);
	})
</script>

</html>
