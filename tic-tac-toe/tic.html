<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS file Included -->
	<link rel="stylesheet" type="text/css" href="tic.css">
	<!-- JavaScript file included -->
	<script src="tic.js"></script>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<body>
	<div id="main">
		<h1>Welcome To My Tic Tac Toe</h1>
		<br><br>
		<div>
			<ul class="board" id="board">
				<li class="cells" id="0" onclick="humanClick(0)"></li>
				<li class="cells" id="1" onclick="humanClick(1)"></li>
				<li class="cells" id="2" onclick="humanClick(2)"></li>
				<li class="cells" id="3" onclick="humanClick(3)"></li>
				<li class="cells" id="4" onclick="humanClick(4)"></li>
				<li class="cells" id="5" onclick="humanClick(5)"></li>	
				<li class="cells" id="6" onclick="humanClick(6)"></li>
				<li class="cells" id="7" onclick="humanClick(7)"></li>
				<li class="cells" id="8" onclick="humanClick(8)"></li>
			</ul>
		</div>
		<!-- Grid end here -->
		<br><br><br>
		<button id="startBtn" onclick="main()">
			START
		</button>
		<!-- Button to reset game -->
		<button id="but" onclick="func_reset()">
			RESET
		</button>
		<br><br>
		<!-- Space to show player turn -->
		<p id="print"></p>
	</div>
</body>
<script>
	// $(window).on('load', function () {
	// 	var answer = window.confirm("You want to play first?");
	// 	console.log(answer);
	// 	main(answer);
	// })
	function humanClick(n){
		playTicTacToe(HUMAN,n);
	}

</script>

</html>
