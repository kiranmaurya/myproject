<!DOCTYPE html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS file Included -->
    <link rel="stylesheet" type="text/css" href="tic.css">
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Kumar+One+Outline" rel="stylesheet">
    <!-- JavaScript file included -->
    <script src="advance.js"></script>
    <script src="tic.js"></script>
  </head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <body>
    <div id="main">
      <h1>Welcome To My Tic Tac Toe</h1>
      <br>
      <br>
      <div>
        <ul class="board" id="board">
          <li class="cells" id="0" onclick="advanceclick(0)" >
          </li>
          <li class="cells" id="1" onclick="advanceclick(1)" >
          </li>
          <li class="cells" id="2" onclick="advanceclick(2)" >
          </li>
          <li class="cells" id="3" onclick="advanceclick(3)" >
          </li>
          <li class="cells" id="4" onclick="advanceclick(4)" >
          </li>
          <li class="cells" id="5" onclick="advanceclick(5)" >
          </li>
          <li class="cells" id="6" onclick="advanceclick(6)" >
          </li>
          <li class="cells" id="7" onclick="advanceclick(7)" >
          </li>
          <li class="cells" id="8" onclick="advanceclick(8)" >
          </li>
        </ul>
      </div>
      <!-- Grid end here -->
      <br>
      <br>
      <br>
      <!-- Space to show messages-->
      <p id="print"></p>
      <br>
      <br>
      <div class="btns">
        <button class="btn" id="btn1">Start</button>
        <!-- <button class="btn" id="btn1">Player <br> vs <br> Advance Computer</button> -->
        <!-- <button class="btn" id="btn2" onclick="">Player 1 <br> vs <br> Player 2</button> -->
      </div>
      <br>
      <br>
      <!-- Button to reset game -->
      <button id="but">RESET</button>
     
    </div>
  </body>
    <script>
      
        function advanceclick(n){
          if(gameOver(board) == false){
          humanPlay(HUMAN,n);
          }
          else {
            document.getElementsByClassName('.cells') = null;
          }
        }          
      document.getElementById('btn1').addEventListener('click', advance);

      document.getElementById('but').addEventListener('click', reset);

    </script>

</html>
